<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Pizza</title>
</head>
<body>
<h1>Formulário Pizza</h1>
	<form action="/pizza/savepizza" method="post">
		<fieldset>
			<label>Preço: </label><br>
			<input type="number" step="0.01" id="preco" name="preco"><br>
			<label>Sabor: </label><br>
			<input type="text" id="sabor" name="sabor"><br>
			<label>Tamanho: </label><br>
			<input type="text" id="tamanho" name="tamanho"><br>
			<button type="submit" value="enviar">Enviar</button>
		</fieldset>
	</form>
</body>
</html>
