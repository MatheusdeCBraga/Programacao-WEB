<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Cliente</title>
</head>
<body>
	<h1>Formulário Cliente</h1>
	<form action="cliente/addCliente" method="post">
		<fieldset>
			<label>Username: </label><br>
			<input type="text" id="nome" name="nome"><br> 
			<label>Email: </label><br>
			<input type="text" id="email" name="email"><br>
			<label>CPF: </label><br>
			<input type="text" id="cpf" name="cpf"><br>
			<label>Password:</label><br>
			<input type="password" id="password" name="password"><br>
			<label>Telefone:</label><br>
			<input type="text" id="telefone" name="telefones"><br><br>
			<label>Endereço:</label><br>
			<label>Rua:</label><br>
			<input type="text" id="rua" name="rua"><br>
			<label>Número:</label><br>
			<input type="number" id="numero" name="numero"><br>
			<label>Bairro:</label><br>
			<input type="text" id="bairro" name="bairro"><br>
			<label>Cidade:</label><br>
			<input type="text" id="cidade" name="cidade"><br>
			<label>Estado:</label><br>
			<select id="estado" name="estado">
				<option value="">Selecione um estado</option>
				<option value="AC">AC</option>
				<option value="AL">AL</option>
				<option value="AP">AP</option>
				<option value="AM">AM</option>
				<option value="BA">BA</option>
				<option value="CE">CE</option>
				<option value="DF">DF</option>
				<option value="ES">ES</option>
				<option value="GO">GO</option>
				<option value="MA">MA</option>
				<option value="MT">MT</option>
				<option value="MS">MS</option>
				<option value="MG">MG</option>
				<option value="PA">PA</option>
				<option value="PB">PB</option>
				<option value="PR">PR</option>
				<option value="PE">PE</option>
				<option value="PI">PI</option>
				<option value="RJ">RJ</option>
				<option value="RN">RN</option>
				<option value="RS">RS</option>
				<option value="RO">RO</option>
				<option value="RR">RR</option>
				<option value="SC">SC</option>
				<option value="SP">SP</option>
				<option value="SE">SE</option>
				<option value="TO">TO</option>
			</select><br>
			<label>CEP:</label><br>
			<input type="text" id="cep" name="cep"><br><br>
			<label>Status da Entrega:</label><br>
			<input type="text" id="statusEntrega" name="statusEntrega"><br><br>
			<label>Forma de Pagamento:</label><br>
			<input type="text" id="formaPagamento" name="formaPagamento"><br><br>
			<button type="submit" value="enviar">Enviar</button>
		</fieldset>
	</form>
</body>
</html>
