<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<title>Error</title>
<head>
</head>

<body>
<h1>My Thymeleaf Error Page</h1>
<table>
	<tr>
		<td>Date</td>
		<td th:text = "${timestamp}"></td>
	</tr>
	<tr>
		<td>Path</td>
		<td th:text = "${path}"></td>
	</tr>
	<tr>
		<td>Mensagem</td>
		<td th:text = "${msgErros}"></td>
	</tr>
</table>
</body>

</html>
