<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alterar Dados do Cliente</title>
</head>
<body>
    <h1>Alterar Dados do Cliente</h1>
   <form id="alterarForm">
    <input type="hidden" id="id" name="id" th:value="${cliente.id}" required><br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${cliente.email}" required><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}" required><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" th:value="${cliente.password}" required><br>
    <!-- Add other fields that can be updated -->
    <button type="button" onclick="submitForm()">Salvar Alterações</button>
</form>
</body>
</html>
