<!DOCTYPE html>
<html>
<head>
    <title>Lista de Entregas</title>
</head>
<body>
    <h1>Lista de Entregas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Status da Entrega</th>
            <th>Forma de Pagamento</th>
            <th>Ações</th>
        </tr>
        <tr th:each="entrega : ${entregas}">
            <td th:text="${entrega.id}"></td>
            <td th:text="${entrega.rua}"></td>
            <td th:text="${entrega.numero}"></td>
            <td th:text="${entrega.bairro}"></td>
            <td th:text="${entrega.cidade}"></td>
            <td th:text="${entrega.estado}"></td>
            <td th:text="${entrega.cep}"></td>
            <td th:text="${entrega.statusEntrega}"></td>
            <td th:text="${entrega.formaPagamento}"></td>
            <td><a th:href="@{/entrega/editar(id=${entrega.id})}">Editar</a> | 
                <a th:href="@{/entrega/excluir(id=${entrega.id})}">Excluir</a></td>
        </tr>
    </table> 
</body>
</html>
